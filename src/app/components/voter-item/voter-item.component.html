<div >
    <mat-card>
      <mat-list>
        <mat-list-item >
          <mat-icon mat-list-icon>person</mat-icon>
          <div mat-line>{{voter.name}}</div>
          <div mat-line> {{voter.email}} </div>
          <div mat-line>{{voter.location}}</div>
          <div mat-line> {{voter.date_of_birth}} </div>
          <button mat-icon-button (click)="ChangeVoterEditPopUp()" matTooltip="Edit this VOTER">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onDelete(voter)" matTooltip="Delete this VOTER">
            <mat-icon style="color: red;">delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card>
</div>

<div class="example-container" *ngIf="VoterEditPopUp">
    <mat-card>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="voter.name" name="name" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput  [(ngModel)]="voter.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput [(ngModel)]="voter.location" name="location" required>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Date of Birth</mat-label>
            <input matInput  [(ngModel)]="voter.date_of_birth" name="date_of_birth" required>
          </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="voter.password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br><button mat-raised-button (click)="EditVoter()" >Submit</button>
    </mat-card>
</div>
