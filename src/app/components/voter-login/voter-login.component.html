<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
      <p>
          <mat-toolbar color="primary">
            <span>Voter Login Form</span>
          </mat-toolbar>
      </p>
      <form fxLayoutAlign="center" fxLayout="column" class="login-form">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Ex. Admin" [(ngModel)]="voter.email" name="email">
          </mat-form-field>
        
          <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" [(ngModel)]="voter.password" name="password">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="submitData()">Submit</button>
        </form>
  </mat-card>
  
</div>
