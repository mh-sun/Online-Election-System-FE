<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <p>
            <mat-toolbar color="primary">
              <span>Voter Login Form</span>
            </mat-toolbar>
        </p>
        <form fxLayoutAlign="center" fxLayout="column" class="login-form">
            <mat-form-field appearance="fill">
              <mat-label>Voter Name</mat-label>
              <input matInput placeholder="Ex. Voter" >
            </mat-form-field>
          
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>
            <button mat-raised-button color="primary" >Submit</button>
          </form>
    </mat-card>
    
</div>
