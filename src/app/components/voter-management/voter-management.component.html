<div class="example-container" *ngIf="AddInfoShowUp">
    <mat-card>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="voter.name" name="name" required>
        </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput  [(ngModel)]="voter.email" name="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Location</mat-label>
            <input matInput [(ngModel)]="voter.location" name="location" required>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Date Of Birth</mat-label>
            <input matInput  [(ngModel)]="voter.date_of_birth" name="date_of_birth" >
          </mat-form-field>
    
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="voter.password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br><button mat-raised-button (click)="AddVoter()" >Submit</button>
    </mat-card>
</div>

<div>
    <mat-card>
        <mat-list>
            <mat-list-item>
                <div mat-line>
                    <b>Voters</b>
                </div>
                <button mat-mini-fab style="background-color: steelblue;
                color: white;" (click)="ChangeAddInfoShowUp()" matTooltip="Add Voter">
                    <mat-icon >add</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
<app-voter-item *ngFor="let e of voters" [voter]="e" (voterRefresh)="getAllVoter()"></app-voter-item>
